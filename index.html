<!DOCTYPE html>
<html>
<head>
<title>Do you like me?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    margin: 0;
  }

  .container {
    width: 1000px;
    height: 400px;

    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(10px);

    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);

    position: relative;
    text-align: center;
    padding-top: 60px;
    overflow: hidden;
  }

  h2 {
    font-size: 32px;
    color: #4a4a4a;
    margin-bottom: 40px;
  }

  #yesBtn, #noBtn {
    padding: 12px 28px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: #6a5acd;
    color: white;
  }

  #yesBtn:hover {
    background: #5a4acb;
    transform: scale(1.05);
  }

  #noBtn {
    position: absolute;
    background: #ff6b81;
    color: white;
  }

  #noBtn:hover {
    background: #ff4f6a;
  }

  .popup {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 100;
  }

  .popup h3 {
    color: #ff4f6a;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-40px) scale(1.3); }
    100% { transform: translateY(0) scale(1); }
  }

</style>

</head>

<body>

<div class="container">

  <h2>Divu if I steal a kiss right now, are you going to stop me or helping me?</h2>

  <button id="yesBtn" onclick="love()">Yes</button>
  <button id="noBtn">No</button>

  <div class="popup" id="popup">
   <p>I knew it! ‚ù§Ô∏è</p>
    <h3>Thoda to sabr kro Divuüòç</h3>

  </div>

</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".container");
const popup = document.getElementById("popup");

noBtn.addEventListener("mouseover", function () {

  const containerRect = container.getBoundingClientRect();

  const x = Math.random() * (containerRect.width - 120);
  const y = Math.random() * (containerRect.height - 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

function love() {

  // Show popup
  popup.style.display = "block";

  // Remove NO button completely
  noBtn.style.display = "none";

  // Disable YES button
  yesBtn.disabled = true;
  yesBtn.style.opacity = "0.6";

  createHearts();
}

function createHearts() {
  for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 90 + "%";
    heart.style.top = Math.random() * 90 + "%";

    heart.style.animationDelay = Math.random() * 2 + "s";

    container.appendChild(heart);
  }
}

</script>

</body>
</html>
